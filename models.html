<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChemTech â€“ 3D Molecular Models</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 3Dmol.js -->
  <script src="https://3Dmol.org/build/3Dmol-min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0d47a1;
      color: white;
      padding: 18px;
      text-align: center;
      font-size: 26px;
    }
    nav {
      background: #072f6b;
      display: flex;
      padding: 10px;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 6px 12px;
    }
    nav a:hover {
      background: white;
      color: #072f6b;
      border-radius: 5px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 14px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }
    .card h2 {
      margin: 0 0 10px;
      font-size: 22px;
      text-align: center;
    }
    .viewer {
      width: 100%;
      height: 320px;
      background: #e6eef7;
      border-radius: 8px;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }
    button {
      padding: 6px 12px;
      border: none;
      background: #0d47a1;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #08306b;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #0d47a1;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<header>3D Molecular Structure Gallery</header>

<nav>
  <a href="home.html">Home</a>
  <a href="database.html">Chemical Database</a>
  <a href="models.html">3D Models</a>
  <a href="name-reactions.html">Name Reactions</a>
</nav>

<div class="container">
  <h1 style="text-align:center;">Interactive 3D Molecule Viewer</h1>
  <p style="text-align:center;">Rotate, zoom, change style, and download molecules easily.</p>

  <div class="grid">

    <!-- ETHANOL -->
    <div class="card">
      <h2>Ethanol</h2>
      <div id="ethanol" class="viewer"></div>
      <div class="controls">
        <button onclick="setStyle('ethanol','stick')">Stick</button>
        <button onclick="setStyle('ethanol','sphere')">Sphere</button>
        <button onclick="setStyle('ethanol','line')">Line</button>
        <button onclick="zoomTo('ethanol')">Zoom</button>
        <button onclick="snapshot('ethanol')">Download</button>
      </div>
    </div>

    <!-- BENZENE -->
    <div class="card">
      <h2>Benzene</h2>
      <div id="benzene" class="viewer"></div>
      <div class="controls">
        <button onclick="setStyle('benzene','stick')">Stick</button>
        <button onclick="setStyle('benzene','sphere')">Sphere</button>
        <button onclick="setStyle('benzene','line')">Line</button>
        <button onclick="zoomTo('benzene')">Zoom</button>
        <button onclick="snapshot('benzene')">Download</button>
      </div>
    </div>

    <!-- WATER -->
    <div class="card">
      <h2>Water</h2>
      <div id="water" class="viewer"></div>
      <div class="controls">
        <button onclick="setStyle('water','stick')">Stick</button>
        <button onclick="setStyle('water','sphere')">Sphere</button>
        <button onclick="setStyle('water','line')">Line</button>
        <button onclick="zoomTo('water')">Zoom</button>
        <button onclick="snapshot('water')">Download</button>
      </div>
    </div>

  </div>
</div>

<footer>Author: Rohit Gaikwad</footer>

<script>
  const viewers = {};

  const molecules = {
    ethanol: "ethanol",
    benzene: "benzene",
    water: "water"
  };

  function pubchem(name) {
    return `https://pubchem.ncbi.nlm.nih.gov/rest/pug/compound/name/${name}/SDF?record_type=3d`;
  }

  Object.keys(molecules).forEach(id => {
    const elem = document.getElementById(id);
    viewers[id] = $3Dmol.createViewer(elem, { backgroundColor: "white" });

    $3Dmol.download(pubchem(molecules[id]), viewers[id], {}, function () {
      viewers[id].setStyle({}, { stick: { radius: 0.18 } });
      viewers[id].zoomTo();
      viewers[id].render();
    });
  });

  function setStyle(id, style) {
    let s = {};
    if (style === "stick") s = { stick: { radius: 0.2 } };
    if (style === "sphere") s = { sphere: { radius: 0.4 } };
    if (style === "line") s = { line: {} };
    viewers[id].setStyle({}, s);
    viewers[id].render();
  }

  function zoomTo(id) {
    viewers[id].zoomTo();
    viewers[id].render();
  }

  function snapshot(id) {
    const img = viewers[id].pngURI();
    const a = document.createElement("a");
    a.href = img;
    a.download = id + ".png";
    a.click();
  }
</script>

</body>
</html>
