function renderChemicals(list){
    const grid = document.getElementById("chemGrid");
    const noResults = document.getElementById("noResults");
    grid.innerHTML = "";
    if(list.length===0){ noResults.classList.remove("hidden"); grid.classList.add("hidden"); return; }
    noResults.classList.add("hidden"); grid.classList.remove("hidden");
    let delay=0;
    list.forEach(ch=>{
        const card=document.createElement("div");
        card.className="card-animated bg-gray-800 p-5 rounded-xl shadow-xl border-t border-blue-500/50 hover:shadow-blue-500/30 hover:bg-gray-700 transition-all duration-300 transform hover:scale-[1.03] cursor-pointer opacity-0";
        card.style.animationDelay=`${delay*0.03}s`;
        card.innerHTML=`
            <div class='flex justify-between items-start'>
                <div class='text-2xl font-bold text-blue-300'>${ch.id}. ${ch.name}</div>
                <div class='text-sm font-semibold p-1 px-3 bg-blue-900/50 rounded-full text-blue-200'>ID: ${ch.id}</div>
            </div>
            <div class='text-lg font-medium text-gray-400 mt-2'>Formula: ${ch.formula}</div>
        `;
        card.onclick=()=>openModal(ch);
        grid.appendChild(card);
        delay++;
    });
}

document.getElementById("search").addEventListener("input",()=>{
    const q=search.value.toLowerCase();
    const filtered=chemicals.filter(c=>
        c.name.toLowerCase().includes(q)||
        c.formula.toLowerCase().includes(q)||
        c.iupac.toLowerCase().includes(q)||
        c.cas.includes(q)||
        c.properties.some(p=>p.details.toLowerCase().includes(q))
    );
    renderChemicals(filtered);
});

function renderProperties(properties){
    return properties.map(p=>`
        <h3 class="text-xl font-semibold mt-6 mb-3 border-b border-gray-700 pb-1 text-blue-400">${p.title}</h3>
        <p class="text-gray-300 leading-relaxed">${p.details}</p>
    `).join('');
}

function openModal(ch){
    const modal=document.getElementById("modal");
    const modalContent=document.getElementById("modalContent");
    const modalData=document.getElementById("modalData");
    modalData.innerHTML=`
        <h1 class="text-4xl font-extrabold text-blue-300 mb-2">${ch.name}</h1>
        <p class="text-2xl font-light text-gray-400 mb-6">Formula: ${ch.formula}</p>
        <div class="bg-gray-800 p-4 rounded-lg mb-8 shadow-inner">
            <h2 class="text-lg font-bold text-white border-b border-gray-700 pb-1 mb-2">Identification</h2>
            <div class="grid grid-cols-2 gap-2 text-sm">
                <p><b>IUPAC:</b> <span class="text-yellow-400">${ch.iupac}</span></p>
                <p><b>CAS No:</b> <span class="text-yellow-400">${ch.cas}</span></p>
                <p><b>Molar Mass:</b> <span class="text-yellow-400">${ch.molarMass}</span></p>
            </div>
        </div>
        ${renderProperties(ch.properties)}
    `;
    modal.classList.remove("hidden");
    setTimeout(()=>{
        modalContent.classList.remove("scale-95","opacity-0");
        modalContent.classList.add("scale-100","opacity-100");
    },10);
}

function closeModal(){
    const modal=document.getElementById("modal");
    const modalContent=document.getElementById("modalContent");
    modalContent.classList.remove("scale-100","opacity-100");
    modalContent.classList.add("scale-95","opacity-0");
    setTimeout(()=>modal.classList.add("hidden"),300);
}

document.getElementById("modal").addEventListener("click",e=>{ if(e.target.id==="modal") closeModal(); });

window.onload=()=>renderChemicals(chemicals);
</script>
