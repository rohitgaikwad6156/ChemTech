<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ChemTech Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== Reset ===== */
* { margin: 0; padding: 0; box-sizing: border-box; }

/* ===== Background Animated Particles ===== */
body {
  height: 100vh;
  background: radial-gradient(circle at top, #08306b, #021633);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", sans-serif;
}

/* Floating particles */
.particle {
  position: absolute;
  width: 8px;
  height: 8px;
  background: rgba(0,255,255,0.8);
  border-radius: 50%;
  box-shadow: 0 0 8px cyan;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}

/* ===== Glassmorphic Login Box ===== */
.login-card {
  width: 350px;
  padding: 30px;
  border-radius: 20px;
  backdrop-filter: blur(12px);
  background: rgba(255,255,255,0.06);
  border: 2px solid rgba(0,255,255,0.2);
  box-shadow: 0 0 15px rgba(0,255,255,0.2);
  text-align: center;
  animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* Title */
.login-card h1 {
  color: #8befff;
  letter-spacing: 2px;
  margin-bottom: 20px;
  text-shadow: 0 0 10px cyan;
}

/* Inputs */
.input-box {
  margin: 15px 0;
  width: 100%;
}

.input-box input {
  width: 100%;
  padding: 12px;
  background: rgba(255,255,255,0.1);
  border: 1px solid cyan;
  border-radius: 8px;
  outline: none;
  color: cyan;
  font-size: 16px;
  box-shadow: 0 0 10px rgba(0,255,255,0.2);
  transition: 0.3s;
}

.input-box input:focus {
  box-shadow: 0 0 20px cyan;
}

/* Login Button */
button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  background: cyan;
  color: #003050;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
  box-shadow: 0 0 15px cyan;
}

button:hover {
  background: #00ffff;
  box-shadow: 0 0 25px cyan;
}

/* Wrong password shake */
.shake {
  animation: shakeAnim 0.4s;
}

@keyframes shakeAnim {
  0%,100% { transform: translateX(0); }
  25%     { transform: translateX(-12px); }
  50%     { transform: translateX(12px); }
  75%     { transform: translateX(-8px); }
}

/* Footnote */
.footer {
  margin-top: 15px;
  color: #88d6ff;
  font-size: 14px;
  text-shadow: 0 0 5px cyan;
}
</style>
</head>

<body>

<!-- Background particles generated by JS -->
<div id="particles"></div>

<!-- LOGIN CARD -->
<div class="login-card" id="loginBox">
  <h1>ChemTech Login</h1>

  <div class="input-box">
    <input id="username" type="text" placeholder="Username">
  </div>

  <div class="input-box">
    <input id="password" type="password" placeholder="Password">
  </div>

  <button onclick="login()">Login</button>

  <div class="footer">Authorized Access Only</div>
</div>



<script>
// ======== Floating Particle Generator ========
const container = document.getElementById("particles");
for (let i = 0; i < 40; i++) {
  const p = document.createElement("div");
  p.classList.add("particle");
  p.style.left = Math.random()*100 + "vw";
  p.style.animationDuration = (4 + Math.random()*6) + "s";
  p.style.opacity = Math.random();
  container.appendChild(p);
}

// ======== Login Logic ========
function login() {
  let user = document.getElementById("username").value.trim();
  let pass = document.getElementById("password").value.trim();

  if (user === "admin" && pass === "chemtech") {
      window.location.href = "home.html";
  } else {
      let card = document.getElementById("loginBox");
      card.classList.add("shake");
      setTimeout(()=> card.classList.remove("shake"), 500);
  }
}
</script>

</body>
</html>
